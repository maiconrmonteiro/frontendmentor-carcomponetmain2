<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <main>
    <section>
      <div class="information-img-mobile">
        <img src="images/image-header-mobile.jpg" alt="">
      </div>
      <div class="txt-information">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="txt">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="conteiner-numbers">
          <div>
            <p class="number">10k+</p>
            <p class="txt-number">companies</p>
          </div>
          <div>
            <p class="number">314</p>
            <p class="txt-number">templates</p>
          </div>
          <div>
            <p class="number">12M+</p>
            <p class="txt-number">queries</p>
          </div>
        </div>
      </div>
      <div class="information-img">
        <img src="images/image-header-desktop.jpg" alt="Imagem Header">
      </div>
    </section>
  </main>

</body>

</html>
